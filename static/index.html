<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AskPDF AI | Chat with Your PDFs</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      color: #333;
    }

    header {
      background-color: #00695c;
      color: white;
      padding: 30px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .main-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .form-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }

    .form-card h2 {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 1.8rem;
      text-align: center;
      color: #00796b;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #00796b;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    .answer-box {
      margin-top: 25px;
      padding: 20px;
      background-color: #f1f8e9;
      border-left: 4px solid #8bc34a;
      color: #333;
      white-space: pre-line;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eeeeee;
      color: #666;
      font-size: 0.9rem;
    }

    @media screen and (max-width: 768px) {
      .form-card {
        padding: 20px;
      }

      header h1 {
        font-size: 2rem;
      }
    }
    
      .loader {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #00796b;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 10px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    

  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

</head>
<body>

  <header>
    <h1>AskPDF AI</h1>
    <p>Ask questions from any PDF — powered by GPT</p>
  </header>

  <section class="main-section">
    <div class="form-card">
      <h2>Upload PDF URL & Ask Anything</h2>

      <label for="fileUrl">PDF URL</label>
      <input type="text" id="fileUrl" placeholder="Enter public PDF URL" required />

      <label for="question">Your Question</label>
      <textarea id="question" placeholder="Ask your question about the PDF..." required></textarea>

      <button onclick="askQuestion()">Ask AI</button>
      <div class="loader" id="loader"></div>


      <div id="response" class="answer-box" style="display: none;"></div>
      <div id="loading" style="display: none; color: #666; margin-top: 10px;">
  ⏳ Thinking...
</div>

    </div>

  </section>

  <footer>
    Made with ❤️ by The debuggers & GPT-4 — 2025
  </footer>

    <script>
    async function askQuestion() {
    const pdfUrl = document.getElementById('fileUrl').value;
    const question = document.getElementById('question').value;

    document.getElementById('loader').style.display = 'block';
    document.getElementById('response').style.display = 'none';

    try {
        const response = await fetch("/ask", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
                file_url: pdfUrl,
                question: question,
            }),
        });

        const data = await response.json();

        // Markdown render
        document.getElementById("response").innerHTML = marked.parse(data.answer || data.error || "No response.");
        document.getElementById('response').style.display = 'block';

        // MathJax render
        if (window.MathJax) {
            MathJax.typesetPromise();
        }
    } catch (error) {
        document.getElementById("response").innerText = "Error: " + error;
        document.getElementById('response').style.display = 'block';
    } finally {
        document.getElementById('loader').style.display = 'none';
    }
}



  </script>
</body>
</html>
